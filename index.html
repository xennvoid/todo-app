<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>
                Todos app
            </h1>
        </div>     
    </header>

    <section class="main">
        <div class="container">
            <form class="main__form" name="main__form">
                <input class="main__input" type="text" name="todo-input" placeholder="Input your todo here">
                <button class="main__add-btn">+</button>
                <select name="select_filter" class="main__filter" id="main__filter">
                    <option value="all" selected>All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </form>
            <div class="main__todos"></div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</html>
